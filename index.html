<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Scratchblocks Auto Image</title>
  <script src="https://scratchblocks.github.io/js/scratchblocks-v3.4-min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    textarea {
      width: 100%;
      max-width: 600px;
    }
    #output {
      margin-top: 20px;
    }
    img {
      border: 1px solid #ccc;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Image directe du script Scratchblocks</h1>
  <textarea id="code" rows="10" cols="50">
when green flag clicked
say [Hello!]
  </textarea><br><br>

  <div id="output"></div>

  <script>
    function updateImage() {
      const code = document.getElementById("code").value;
      const outputDiv = document.getElementById("output");
      outputDiv.innerHTML = '';

      const container = document.createElement('div');
      outputDiv.appendChild(container);

      scratchblocks.renderMatching(container, code, { style: "scratch3" });

      setTimeout(() => {
        const svg = container.querySelector('svg');
        if (svg) {
          const svgString = new XMLSerializer().serializeToString(svg);
          const dataURL = 'data:image/svg+xml;charset=utf-8,' + encodeURIComponent(svgString);

          // Affiche l'image directement
          const img = document.createElement('img');
          img.src = dataURL;
          img.alt = "Script Scratchblocks";
          img.width = 400;

          outputDiv.appendChild(document.createElement('br'));
          outputDiv.appendChild(img);
        } else {
          outputDiv.innerHTML += '<p>Erreur : aucun SVG trouvé.</p>';
        }
      }, 300);
    }

    // Met à jour automatiquement quand la page charge
    window.onload = updateImage;

    // Met à jour quand on tape dans le textarea
    document.getElementById("code").addEventListener("input", updateImage);
  </script>
</body>
</html>
